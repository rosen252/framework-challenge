<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Sauce Kiosk App</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
    }
    .header {
      background-color: #ff6347;
      color: white;
      text-align: center;
      padding: 2rem 0;
    }
    .product-card {
      border: 1px solid #ff6347;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #ff6347;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Hot Sauce Heaven</h1>
    <p>Experience the spice of The Bahamas!</p>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="product-card">
          <img src="hotsauce1.jpg" class="img-fluid" alt="Hot Sauce 1">
          <h3 class="mt-3">Bahama Blaze</h3>
          <p>The fiery hot sauce with a Caribbean twist.</p>
          <button class="btn btn-primary btn-block">Order Now</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-card">
          <img src="hotsauce2.jpg" class="img-fluid" alt="Hot Sauce 2">
          <h3 class="mt-3">Tropical Heat</h3>
          <p>A blend of tropical fruits and intense spices.</p>
          <button class="btn btn-primary btn-block">Order Now</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-card">
          <img src="hotsauce3.jpg" class="img-fluid" alt="Hot Sauce 3">
          <h3 class="mt-3">Island Inferno</h3>
          <p>A hot sauce that brings the heat of the islands.</p>
          <button class="btn btn-primary btn-block">Order Now</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
